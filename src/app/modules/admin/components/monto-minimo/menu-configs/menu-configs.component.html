<div class="configuraciones-pagina">
    <div class="sidebar-configuraciones">

        <h2 class="sidebar-configuraciones-titulo">Configuraciones generales</h2>

        <div class="sidebar-configuraciones-menu">

            <div class="sidebar-configuraciones-menu-item">
                <button
                    [ngClass]="{'sidebar-configuraciones-menu-item-button': true, 'seleccionado': botonMenuSeleccionado === 1}"
                    (click)="seleccionarBotonMenu(1)">
                    <span>Monto Minimo</span>
                    <i *ngIf="botonMenuSeleccionado === 1" class="fas fa-chevron-right icono-seleccionado"></i>
                </button>
            </div>

        </div>
    </div>


    <div class="contenedor-configuraciones">

        <app-monto-minimo *ngIf="botonMenuSeleccionado === 1" />

    </div>

</div>
